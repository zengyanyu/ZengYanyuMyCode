<script type="text/javascript" src="js/jquery.bootstrap.min.js"></script>

<style type="text/css">
.el-register-form {
	width: 600px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
}

.el-register-form .form-control {
	width: 220px;
	display: inline;
}
</style>
<script type="text/javascript">
    $(function(){
        //第一种Ajax提交表单的方式
        //$("#registerForm").ajaxForm();
        //执行流程:1,点击表单的提交按钮,2,触发jQuery-validate的验证;
        //3,验证成功,jquery-validate会自动提交表单;(因为这个时候表单已经是Ajax表单了,所以表单的提交通过Ajax提交)

        //自定义jquery-validate验证方法
        $.validator.addMethod("checkUsername", function(value, element) {
            //这个验证方法返回一个boolean值来代表验证是否通过
            var ret=false;
            $.ajax({
                dataType:"json",
                type:"post",
                async:false,
                url:"/checkUsername.do",
                data:{
                    username:value
                },
                success:function(data){
                    ret = data.success;
                }
            });
            return ret;
        }, "用户名已经存在!");

        $("#registerForm").validate({
            rules:{
                username:{
                    required:true,
                    rangelength:[4,16],
                    checkUsername:true
                },
                password:{
                    required:true,
                    rangelength:[4,16]
                },
                confirmPwd:{
                    equalTo:"#password"
                }
            },
            messages:{
                username:{
                    required:"请输入用户名",
                    rangelength:"用户名长度为{0}到{1}",
                    remote:"用户名已经存在"
                },
                password:{
                    required:"请输入密码",
                    rangelength:"密码长度为{0}到{1}"
                },
                confirmPwd:{
                    equalTo:"两次输入密码不一致"
                }
            },
            //修改错误提示文字的样式
            errorClass:"text-danger",
            //处理错误高亮
            highlight:function(element,errorClass){
                //寻找离自己最近的div
                $(element).closest(".form-group").addClass("has-error");
            },
            //取消错误高亮
            unhighlight:function(element,errorClass){
                $(element).closest(".form-group").removeClass("has-error");
            },
            //在表单验证成功之后提交表单做的事情
            //第二种Ajax提交表单方式:
            //1,点击表单中的提交按钮,2,jquery-valiate执行验证通过;因为这个时候我们配置了submitHandler,所以,当验证成功之后;
            //jquery-validate不会自动提交表单,来执行submitHandler,3,在submitHandler中直接使用ajaxSubmit来完成表单提交;
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    dataType:"json",
                    success:function(data){
                        if(data.success){
                            $.messager.confirm("提示","注册成功,点击确认进入登录",function(){
                                window.location.href="/login.html";
                            });
                        }else{
                            $.messager.popup("注册失败,"+data.msg);
                        }
                    }
                });
            }
        });
    })
</script>
</head>

	<!-- 网页导航 -->

	<!-- 网页内容 -->
	<div class="container">
		<form id="registerForm" class="form-horizontal el-register-form"
			action="/userRegister.do" method="post">
			<p class="h4" style="margin: 10px 10px 20px; color: #999;">请填写注册信息，点击“提交注册”即可完成注册！</p>
			<div class="form-group">
				<label class="control-label col-sm-2">用户名</label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" name="username"
						class="form-control" id="username" />
					<p class="help-block">用户名为4~16位字母，数字，符号或中文</p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">密 码</label>
				<div class="col-sm-10">
					<input type="password" autocomplete="off" name="password"
						id="password" class="form-control" />
					<p class="help-block">密码为4~16位字符组成,采用数字、字母、符号安全性更高</p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">确认密码</label>
				<div class="col-sm-10">
					<input type="password" autocomplete="off" name="confirmPwd"
						class="form-control" />
					<p class="help-block">请再次填写密码</p>
				</div>
			</div>
			<div class="form-gorup">
				<div class="col-sm-offset-2">
					<button type="submit" class="btn btn-success">同意协议并注册</button>

					<a href="/login.html" class="text-primary">已有账号，马上登录</a>

					<p style="padding-left: 50px; margin-top: 15px;">
						<a href="#">《使用协议说明书》</a>
					</p>
				</div>
			</div>
		</form>
