<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"
	type="text/css" />
<script type="text/javascript" src="jquery/jquery-2.1.4.js"></script>

<!-- bootstrap 核心的JS文件 -->
<script type="text/javascript"
	src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<button type="button" class="btn btn-default">（默认样式）Default</button>
	<button type="button" class="btn btn-primary">（首选项）Primary</button>
	<button type="button" class="btn btn-success">（成功）Success</button>
	<button type="button" class="btn btn-info">（一般信息）Info</button>
	<button type="button" class="btn btn-warning">（警告）Warning</button>
	<button type="button" class="btn btn-danger">（危险）Danger</button>
	<button type="button" class="btn btn-link">（链接）Link</button>

	<span class="glyphicon glyphicon-star" style="font-size: 80px;"></span>
	<span class="glyphicon glyphicon-user" style="font-size: 80px;"></span>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1"
				placeholder="Email" />
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control"
				id="exampleInputPassword1" placeholder="Password" />
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File input</label>
			<input type="file" id="exampleInputFile" />
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" />
				Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-success">提交</button>

		<input type="text" class="form-control" placeholder="Text input" />
		<textarea class="form-control" rows="3" placeholder="文本域"></textarea>

		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox1" value="option1" />
			1
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox2" value="option2" />
			2
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox3" value="option3" />
			3
		</label>

		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions" id="inlineRadio1"
				value="option1" />
			1
		</label>
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions" id="inlineRadio2"
				value="option2" />
			2
		</label>
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions" id="inlineRadio3"
				value="option3" />
			3
		</label>
		<select class="form-control">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
	</form>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<p class="form-control-static">email@example.com</p>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="Password" />
			</div>
		</div>
	</form>

	<table class="table table-striped table-hover">
		table-striped 表格显示条纹,就是说有多行数据的时候,隔行换色
		<tr>
			<td>11</td>
			<td>22</td>
			<td>33</td>
		</tr>
		<tr>
			<td>44</td>
			<td>55</td>
			<td>66</td>
		</tr>
		<tr>
			<td>44</td>
			<td>55</td>
			<td>66</td>
		</tr>
		<tr>
			<td>44</td>
			<td>55</td>
			<td>66</td>
		</tr>
	</table>
	<!-- <ul class="nav nav-tabs" role="tablist">
		<li class="active">
			<a href="#">home</a>
		</li>
		<li>
			<a href="#">Profile</a>
		</li>
		<li>
			<a href="#">Messages</a>
		</li>
	</ul> -->
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li>
				<a href="#" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li>
				<a href="#">1</a>
			</li>
			<li>
				<a href="#">2</a>
			</li>
			<li>
				<a href="#">3</a>
			</li>
			<li>
				<a href="#">4</a>
			</li>
			<li>
				<a href="#">5</a>
			</li>
			<li>
				<a href="#" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>
</body>
</html>
